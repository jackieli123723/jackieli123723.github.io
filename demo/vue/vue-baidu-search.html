    body {
        font-family: "Microsoft YaHei";
        font-size: 14px;
        background-color: #fc7279;
        background-image: -webkit-linear-gradient(bottom left, #fc7279 10%, #ff7b9c 65%, #ffc019 125%);
        background-image: linear-gradient(to top right, #fc7279 10%, #ff7b9c 65%, #ffc019 125%);
        animation: bgColor 6s ease infinite;
        -moz-animation: bgColor 6s ease infinite;
        -ms-animation: bgColor 6s ease infinite;
        -webkit-animation: bgColor 6s ease infinite;
    }
    
    ol,
    ul,
    li {
        list-style: none;
    }
    
    img {
        border: 0 none;
    }
    
    a,
    input,
    textarea {
        outline: none;
    }
    
    .clearfix {
        *zoom: 1;
    }
    
    .clearfix:after {
        clear: both;
        content: '';
        display: block;
        height: 0;
        visibility: hidden;
    }
    
    .fl {
        float: left;
    }
    
    .fr {
        float: right
    }
    
    #mainTop,
    .searchOptionOut {
        position: absolute
    }
    
    .inputMargin {
        margin: 15px 0 10px 10px!important
    }
    
    .rightBlock {
        float: right;
        margin-right: 8px
    }
    
    #mainTop {
        width: 100%;
        height: 80px;
        left: 0;
        top: 50px;
        padding-top: 5px;
        z-index: 12
    }
    
    #searchOut {
        width: 560px;
        height: 40px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        margin-top: 30px
    }
    
    .searchOptionOut {
        top: -33px;
        left: 40px;
        width: 500px;
        height: 30px
    }
    
    .searchOptions {
        margin-right: 48px;
        color: rgba(236, 240, 241, .85);
        font-size: 14px;
        padding-bottom: 3px;
        cursor: pointer
    }
    
    .searchOptions:hover {
        color: rgba(245, 245, 245, 1)
    }
    
    .searchOptions.active {
        border-bottom: 2px solid #2ECC71;
        color: #fdfdfd
    }
    
    .searchOptions span {
        color: #fdfdfd
    }
    
    .SearchInput {
        width: 560px!important;
        height: 40px!important;
        border: none!important;
        border-radius: 20px!important;
        padding-left: 48px!important;
        box-sizing: border-box!important;
        color: #16A085!important;
        font-size: 16px!important
    }
    
    #searchInputOut {
        border: 1px solid red;
        position: relative
    }
    
    #searchChange {
        -webkit-transition: all .2s ease;
        top: 0;
        left: 0;
        position: absolute;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 16px;
        line-height: 40px;
        cursor: pointer;
        color: #ccc
    }
    
    .SearchEngineItem,
    .sg {
        padding-left: 20px;
        padding-top: 5px;
        font-size: 17px;
        overflow: hidden;
        float: left;
        white-space: nowrap;
        text-overflow: ellipsis
    }
    
    .search-logo {
        height: 40px;
        background-repeat: no-repeat;

<body>
    <div id="app">
        <div id="mainTop">
            <div id="searchOut">
                <div id="searchOption" class="searchOptionOut">
                    <span v-for="(index,searchItem) in searchItems" class="searchOptions" v-bind:class="{ 'active': searchItem.selected }" @click="chooseCheck(searchItem,index)">
                           {{searchItem.name}}
                      </span>
                </div>
                <input type="search" v-model="searchKey1" v-on:keyup="getData($event)" v-on:keydown='keyGo($event)' v-on:blur="none()" v-on:focus='getHistory()' id="infinitySearch" class="SearchInput" stype="word" searchtype="0" start="" end="" url="https://www.baidu.com/s?ie=UTF-8&amp;tn=null&amp;wd=" surl="" placeholder="百 度" />
                <button id="searchButton" for="infinitySearch" v-on:click='go()'></button>
                <div id="searchChange">
                    <div class="search-logo"></div>
                </div>
                <ul class="search-spirit">
                    <li v-for="data in searchList">
                        <a href="javascript:;" v-html="data.q" v-bind:class="{'search-active':$index==nowIndex}" v-on:mouseover="activeHover($index)" v-on:mouseout="leaveHover()" v-on:click="listGo(data.q)"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/1.0.7/vue.js"></script>
    <Script>
    let vue = new Vue({
        el: 'body',
        data: {
            searchKey: '',
            searchKey1: '',
            nowIndex: -1,
            historyArr: [],
            searchList: [],
            searchItems: [{
                name: "网页",
                url: "https://www.baidu.com/s?ie=UTF-8&amp;tn=null&amp;wd=",
                selected: true
            }, {
                name: "图片",
                url: "http://image.baidu.com/search/index?tn=baiduimage&amp;word=",
                selected: false
            }, {
                name: "新闻",
                url: "http://news.baidu.com/ns?tn=news&amp;ie=utf-8&amp;word=",
                selected: false
            }, {
                name: "音乐",
                url: "http://music.baidu.com/search?ie=utf-8&amp;key=",
                selected: false
            }, {
                name: "视频",
                url: "http://video.baidu.com/v?ie=utf-8&amp;word=",
                selected: false
            }, {
                name: "地图",
                url: "http://map.baidu.com/?newmap=1&amp;ie=utf-8&amp;s=s%26wd%3D",
                selected: false
            }]
        },
        ready: function() {
            var storage = window.localStorage,
                obj = new Object();
            // window.localStorage.clear();
            if (storage.getItem('baidu') == null) {
                storage.setItem('baidu', JSON.stringify(obj)); //对象转字符串
            }
        },
        methods: {
            chooseCheck: function(searchItem, index2) {

                // way1
                for (var k = 0, length = this.searchItems.length; k < length; k++) {
                    this.searchItems[k].selected = false;
                    if (index2 == k) {
                        this.searchItems[index2].selected = true;
                    }
                }

                //way2              
                /*this.searchItems.forEach(function(itemd, index, array){
                    itemd.selected = false;
                    if(index2 == index){
                      itemd.selected = true;
                    }
                })*/
            },
            getData: function(event) {
                if (event.keyCode === 40 || event.keyCode === 38) {
                    return;
                }
                var oThis = this;
                oThis.searchKey = oThis.searchKey1;
                this.nowIndex = -1;
                $.ajax({
                    type: "post",
                    url: "http://suggestion.baidu.com/su?&wd=" + oThis.searchKey + "&json=1&p=3&cb=aa",
                    dataType: 'jsonp',
                    jsonp: 'aa',
                    jsonpCallback: 'aa',
                    success: function(data) {
                        if (data.g) {
                            oThis.searchList = data.g;
                        }
                    },
                    error: function() {
                        console.log('error');
                    }
                });
                if (oThis.searchKey === '') {
                    oThis.getHistory();
                }
            },
            go: function() {
                this.searchKey = this.searchKey1;
                this.setHistory(this.searchKey);
                window.location.href = 'https://www.baidu.com/s?wd=' + this.searchKey;
            },
            listGo: function(q) {
                this.setHistory(q);
                window.location.href = 'https://www.baidu.com/s?wd=' + q;
            },
            keyGo: function(event) {
                if (event.keyCode == 13) {
                    this.go();
                }
                if (event.keyCode === 40) {
                    this.nowIndex++;
                    this.nowIndex === this.searchList.length ? this.nowIndex = 0 : '';
                    this.searchKey1 = this.searchList[this.nowIndex].q;
                }
                if (event.keyCode === 38) {
                    this.nowIndex--;
                    this.nowIndex === -1 ? this.nowIndex = this.searchList.length - 1 : '';
                    this.searchKey1 = this.searchList[this.nowIndex].q;
                }
            },
            none: function() {
                setTimeout(() => {
                    this.searchList = null;
                    this.nowIndex = -1;
                }, 100);
            },
            activeHover: function(index) {
                this.nowIndex = index;
            },
            leaveHover: function() {
                this.nowIndex = -1;
            },
            setHistory: function(strKey) {
                var nowtime = (new Date()).getTime(),
                    storage = window.localStorage,
                    obj = JSON.parse(storage.getItem('baidu')); //字符串转对象
                if (!obj[strKey]) {
                    obj[strKey] = nowtime;
                    console.log(obj);
                    storage.setItem('baidu', JSON.stringify(obj)); //对象转字符串
                }
            },
            getHistory: function() {
                var storage = window.localStorage,
                    length = 10,
                    arr = [],
                    obj = {},
                    newObj = {};
                this.searchList = [];
                console.log(storage);
                obj = JSON.parse(storage.getItem('baidu')); //字符串转对象
                for (var x in obj) {
                    arr.push(obj[x]);
                }
                arr.sort(function(a, b) {
                    return b - a;
                });
                arr.length >= 10 ? length = 10 : length = arr.length;
                for (var i = 0; i < length; i++) {
                    for (var x in obj) {
                        if (obj[x] === arr[i]) {
                            this.searchList.push({
                                q: x
                            });
                            newObj[x] = arr[i];
                        }
                    }
                }
                storage.setItem('baidu', JSON.stringify(newObj)); //对象转字符串
            }
        }
    });
    console.log(window.localStorage);
    </script>
</body>

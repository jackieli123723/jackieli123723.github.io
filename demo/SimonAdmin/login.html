<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>vue2+vueRouter+vueResource+echart3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body style="overflow:hidden">
      <div id="particles" class="move-bg"></div>
      <img src="images/login/griddingBg.png" class="login_img_bg" />
      <div class="login-top-new">
          <div class="content-auto">
              <img src="images/login/logo.png" />
          </div>
      </div>
      <div class="login-content-box">
          <div class="content-auto clearfix">
              <div class="fl">
                  <img src="images/login/1ogin2.0_07.png" />
              </div>
              <div class="fr">
                  <div class="login-right-box">
                      <div class="login_input">
                          <img src="images/login/user.png" class="login_icon" />
                          <input class="login_text" type="text" id="user" value="" autocomplete="off" placeholder="用户名" />
                      </div>
                      <div class="login_input">
                          <img src="images/login/key.png" class="login_icon" />
                          <input class="login_text" type="password" id="pwd" value="" autocomplete="off" placeholder="密码" />
                      </div>
                      <div class="login_input">
                          <img src="images/login/yanzheng.png" class="login_icon" />
                          <input class="login_text" type="text" id="code" value="" autocomplete="off" placeholder="验证码" maxlength="4" />
                          <div class="login_vcode"></div>
                      </div>
                      <div class="login_rember clearfix">
                          <span class="login_check fl"></span><span class="fl rember">记住密码</span><a href="#" class="fr">忘记密码</a>
                      </div>
                      <span class="login_btn" id="btn-submit">登录</span>

                      <div class="login_link ">
                        还没有账号，<a href="#">立即注册</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <script src="js/jquery.1.12.4.min.js"></script>
      <script src="js/particles.min.js"></script>
      <script src="js/md5.js"></script>
      <script src="js/login.js"></script>
  </body>
</html>

<script>
	var ua = navigator.userAgent.toLowerCase();
	if(/mobile/i.test(ua) || /android/i.test(ua) || /ios/i.test(ua) || /phone/i.test(ua)){
		$(".talk_data").css('display','none').addClass("talk_no");
		$(".insight_bar").addClass("insight_show");
